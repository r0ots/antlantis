<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêú Ant Colony Simulation - Phaser Edition</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      h1 {
        color: white;
        text-align: center;
        margin: 10px 0;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #game-container {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
        border: 3px solid #fff;
      }

      #game-container canvas {
        display: block;
        max-width: 100vw;
        max-height: 90vh;
      }

      .info {
        color: white;
        text-align: center;
        margin-top: 10px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.5rem;
        }

        body {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>üêú Ant Colony Simulation</h1>
    <div class="info">
      Watch the ants collect clay and bring it back to the castle!
    </div>
    <!-- Phaser will create the canvas inside this container -->
  </body>
</html>
